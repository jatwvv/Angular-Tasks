@if (isAddingTask) {
  <app-new-task (cancel)="onCancelTask()" />
}
<section id="tasks">
  <header>
    <h1>{{ name }}'s Tasks</h1>
    <menu>
      <button (click)="onAddTask()">Add Task</button>
    </menu>
  </header>
  <ul>
    @for (task of selectedUserTasks; track task.id){
    <li>
      <app-task (complete)="onCompleteTask($event)" [task]="task" />
    </li>
    }
  </ul>
</section>
